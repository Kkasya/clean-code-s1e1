<!DOCTYPE html>
<html >
  <head >
    <title >Todo App</title >
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" >
  </head >
  <body class="wrapper" >
    <header class="info" >
      <img class="info__icon" src="./eisenhower-matrix.jpg" >
      <a class="info__details" href="https://goal-life.com/page/method/matrix-eisenhower" >Want more details?;</a >
    </header >
    <main class="todo-wrapper" >
      <section id="topSectionForAddingElementToList" >
        <label for="new-task" class="new-task--label" >Add Item</label >
        <div class="todo-task" >
          <input id="new-task" class="task task__item--input" type="text" >
          <button class="add" >Add</button >
        </div >
      </section >
      <section >
        <h3 class="task__title" >Todo</h3 >
        <ul id="incomplete-tasks" >
          <li class="task__item" >
            <input type="checkbox" class="checkbox" >
            <label class="task task--label" >Pay Bills</label >
            <input class="task__item--input" type="text" >
            <button class="edit" >Edit</button >
            <button class="delete" >
              <img class="delete__icon" src="./remove.svg" >
            </button >
          </li >
          <li class="task__item edit-mode" >
            <input type="checkbox" class="checkbox" >
            <label class="task task--label" >Go Shopping</label >
            <input type="text" value="Go Shopping" class="task task__item--input" >
            <button class="edit" >Save</button >
            <button class="delete" >
              <img class="delete__icon" src="./remove.svg" >
            </button >
          </li >
        </ul >
      </section >
      <section >
        <h3 class="task__title" >Completed</h3 >
        <ul id="completed-tasks" >
          <li class="task__item" >
            <input type="checkbox" class="checkbox" checked >
            <label class="task task--label" >See the Doctor</label >
            <input type="text" class="task task__item--input" >
            <button class="edit" >Edit</button >
            <button class="delete" >
              <img class="delete__icon" src="./remove.svg" >
            </button >
          </li >
        </ul >
      </section >
    </main >
    <script type="text/javascript" src="app.js" ></script >
  </body >
</html >
